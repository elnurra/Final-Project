<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="gradient-form" style="background-color: #eee;">
        <div class="container  h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="images/profile.png" style="width: 185px;" alt="logo">
                                        <h2 style="font-size: 30px; ">We are The MUSICMAN Team</h2>
                                    </div>

                                    <form method="post" target="_blank">
                                        </br>
                                        <p style="font-size: 17px;">Please login to your account</p>
                                        </br>

                                        <div class=" form-outline mb-4">
                                            <input required type="text" id="form2Example11" class="form-control"
                                                placeholder="Username" />
                                        </div>
                                        <div class=" form-outline mb-4">
                                            <input required type="text" id="form2Example11" class="form-control"
                                                placeholder="Email" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input required type="password" id="form2Example22" class="form-control"
                                                placeholder="Password" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input required type="repassword" id="form2Example22" class="form-control"
                                                placeholder="Repeat Password" />
                                        </div>
                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-outline-danger btn-block mb-3 w-100"
                                                type="button">Sing Up</button>
                                            <a class="text-muted" href="#!">Forgot password?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Have an account?</p>
                                            <button type="button" class="btn btn-outline-success">Sign In</button>
                                        </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center back-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
